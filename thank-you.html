<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Quality Custom Displays</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
        /* CSS Variables */
        :root {
            --primary: #2c3e50;
            --secondary: #e9c46a;
            --accent: #2a9d8f;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.5s ease;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
        }

        .checkmark {
            color: var(--accent);
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn:hover {
            background: #23867b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You!</h1>
        <p>We've received your request and will contact you within 24 hours to discuss your project.</p>
        <p>If you have any urgent questions, please call us at (555) 123-4567.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
